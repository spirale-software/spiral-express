<div>
    <app-breadcrumb [breadcrumbItems]="breadcrumbItems"></app-breadcrumb>

    <div class="card card-w-title">
        <h1>Encoder le rapport de quai</h1>

        <app-envoi-detail [envoi]="envoi"></app-envoi-detail>

        <div style="margin-bottom: 25px; margin-top: 11px">
            <span style="display: block">Rapport de quai</span>
            <textarea pInputTextarea style="width: 85%" rows="5" [(ngModel)]="envoi.rapportQuai"></textarea>
        </div>

        <app-button-group (retourClicked)="back()" (validerClicked)="onValiderClicked()"
                          validerLabel="Enregistrer rapport de quai">
        </app-button-group>
    </div>

</div>
