<p-dialog  [(visible)]="displayLoginDialog" [baseZIndex]="10000" [modal]="true" [closable]="true">
    <div class="login-body" style="margin-top: 0px!important;">
        <div class="login-panel ui-fluid" style="margin-top: 0px!important;">
            <div class="ui-g">
                <div class="ui-g-12 logo-container">
                    <!--<img src="../../assets/layout/images/logo-gray.png" class="logo">-->
                    <img src="../../assets/layout/images/login/icon-login.png" class="login-icon" >
                    <h2>Connexion</h2>
                </div>
                <div class="ui-g-12">
                    <label>Nom utilisateur</label>
                    <div class="input-wrapper">
                        <input type="text" autocomplete="off" placeholder="Nom utilisateur" class="ui-inputtext ui-widget">
                        <img src="../../assets/layout/images/login/user.png" class="user-icon">
                    </div>
                </div>
                <div class="ui-g-12">
                    <label>Mot de passe</label>
                    <div class="input-wrapper">
                        <input type="password" autocomplete="off" placeholder="Mot de passe" class="ui-inputtext ui-widget">
                        <img src="../../assets/layout/images/login/lock.png" class="lock-icon">
                    </div>
                </div>
                <!--
                <div class="ui-g-12 chkbox-container">
                    <a href="">Forgot password?</a>
                </div>
                -->

                <div class="ui-g-12 button-container">
                    <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only blue-btn raised-btn">
                        <span class="ui-button-text ui-c">Se connecter</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</p-dialog>
